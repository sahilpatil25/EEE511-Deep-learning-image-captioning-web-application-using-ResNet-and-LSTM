<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>EEE 511: Project</title>
    <link rel='stylesheet' href='css/styles.css'>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script src='index.js'></script>
  </head>
  <body>
    <div id='wrapper' class="header">
      <h1>Web based application for image captioning</h1>
      <h3>Team 17 - Sahil Patil, Omkar Kulkarni, Sree Vashini Ravichandran</h3>
    </div>
    <div style="text-align: center;" >
      <br>
      <br>
      <div class="box">
        <img id="blah" src="#" alt="" />
      </div>
      <br>
      <br>
      <div class="upload-btn-wrapper">
        <button class="btn">Upload a file</button>
        <input type="file" name="file" id="file" accept="image/*" onchange="readURL(this);" />
      </div>
      &nbsp;&nbsp;
      <div class="upload-btn-wrapper">
      <button class="btn" type="submit" onclick="upload()">Generate caption</button>
      </div>
      <br>
      <br>
      <div id="caption"></div>
    </div>
  </body>
</html>
